<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to Speech</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .box {
      padding: 20px;
      border: 2px solid #333;
      display: inline-block;
      border-radius: 10px;
    }
    input {
      width: 300px;
      padding: 10px;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="box">
      <h1>Please Enter Text To Speech</h1>
      <div class="input">
        <input type="text" id="inputText" placeholder="Type something..." />
      </div>
      <div class="btn_1">
        <button onclick="bol()">Click to Speak</button>
      </div>
    </div>
  </div>

  <script>
    function bol() {
      let val = document.getElementById("inputText").value;

      if (!isNaN(val) && val.trim() !== "") {
        alert("❌ Use only text for speech!");
      } else if (val.trim() === "") {
        alert("⚠️ Please enter some text!");
      } else {
        let s = new SpeechSynthesisUtterance(val);
        speechSynthesis.speak(s);
      }
    }
  </script>
</body>
</html>
